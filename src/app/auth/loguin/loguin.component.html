<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="formLoguin">

          <div class="form-outline mb-4">
            <input type="email" formControlName="user" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresa un Usuario Valido" />
            <label class="form-label" for="form3Example3">Usuario</label>
          </div>


          <div class="form-outline mb-3">
            <input type="password" formControlName="pass" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresa password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>



          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"  (click)="loguin()" style="padding-left: 2.5rem; padding-right: 2.5rem">
              Ingresar
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="
      d-flex
      flex-column flex-md-row
      text-center text-md-start
      justify-content-between
      py-4
      px-4 px-xl-5
      bg-primary
    ">


  </div>
</section>
